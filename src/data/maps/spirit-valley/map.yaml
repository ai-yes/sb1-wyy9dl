width: 15
height: 15
requiredLevel: 10

tiles:
  - x: 7
    y: 7
    type: dungeon
    name: 灵谷秘境
    description: 传说中的秘境入口，据说里面藏有上古修士的传承
    canMove: true
    monsterGroups:
      - spirit_valley_guardians

  - x: 7
    y: 8
    type: cave
    name: 灵石洞
